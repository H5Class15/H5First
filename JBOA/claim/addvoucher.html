<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>北大青鸟办公自动化管理系统</title>
		<link href="../css/style.css" rel="stylesheet" type="text/css" />		
	</head>

	<body>
		<div class="top">
			<div class="global-width">
				<img src="../images/logo.gif" class="logo" />
			</div>
		</div>
		<div class="status">
			<div class="global-width">
				<span class="usertype">【登录角色：部门经理】</span>董平你好！欢迎访问青鸟办公管理系统！
			</div>
		</div>
		<div class="main">
			<div class="global-width">
				<div class="nav" id="nav">
					<div class="t"></div>
					<dl class="open">
						<dt
							onclick="this.parentNode.className=this.parentNode.className=='open'?'':'open';">
							报销单管理
						</dt>
						<dd>
							<a href="index.html" target="_self">添加报销单</a>
						</dd>
						<dd>
							<a href="list.html" target="_self">审核报销单</a>
						</dd>
					</dl>
					<dl>
						<dt
							onclick="this.parentNode.className=this.parentNode.className=='open'?'':'open';">
							我要采购
						</dt>
						<dd>
							信心收件箱
						</dd>
						<dd>
							信心发件箱
						</dd>
					</dl>
					<dl>
						<dt
							onclick="this.parentNode.className=this.parentNode.className=='open'?'':'open';">
							我要销售
						</dt>
						<dd>
							信心收件箱
						</dd>
						<dd>
							信心发件箱
						</dd>
					</dl>
					<dl>
						<dt
							onclick="this.parentNode.className=this.parentNode.className=='open'?'':'open';">
							信息中心
						</dt>
						<dd>
							信心收件箱
						</dd>
						<dd>
							信心发件箱
						</dd>
					</dl>
				</div>
				<div class="action">
					<div class="t">
						增加报销单
					</div>
					<div class="pages">
						<!--增加报销单 区域 开始-->
						<table width="90%" border="0" cellspacing="0" cellpadding="0"
							class="addform-base">
							<caption>
								基本信息
							</caption>
							<tr>
								<td width="36%">
									填写人：董平
								</td>
								<td width="64%">
									填报时间：09年12月 16：30
								</td>
							</tr>
							<tr>
								<td>
									总金额：￥1256.3
								</td>
								<td>
									状态：新创建
								</td>
							</tr>
						</table>
						<p>
							&nbsp;
						</p>
						<form action="voucher_addVoucher.action" method="post">
						<table id="itemTab" width="90%" border="0" cellspacing="0"
							cellpadding="0" class="addform-item">
							<tr>
								<th width="25%">
									项目
								</th>
								<th width="25%">
									金额
								</th>
								<th width="30%">
									费用说明
								</th>
								<th>
									&nbsp;
								</th>
							</tr>
							<tr>
								<td>
									市内交通
								</td>
								<td>
									￥76.30
								</td>
								<td>
									到客户取合同
								</td>
								<td>
									<img src="../images/edit.gif" width="16" height="16" />
									<img src="../images/delete.gif" width="16" height="16" />
								</td>
							</tr>
							<tr>
								<td>
									商务费
								</td>
								<td>
									￥1000
								</td>
								<td>
									陪客户吃海鲜，唱歌
								</td>
								<td>
									<img src="../images/edit.gif" width="16" height="16" />
									<img src="../images/delete.gif" width="16" height="16" />
								</td>
							</tr>
							<tr>
								<td>
									住宿费
								</td>
								<td>
									￥100
								</td>
								<td>
									住宿-青鸟大酒店
								</td>
								<td>
									<img src="../images/edit.gif" width="16" height="16" />
									<img src="../images/delete.gif" width="16" height="16" />
								</td>
							</tr>
							<tr id="totalAccount">
								<td align="right">
									总金额：
								</td>
								<td>
									￥1256.3
								</td>
								<td></td>
								<td></td>
							</tr>

							<tr id="itemDetail">
								<td>
									<select id="itemType" class="input_01">
										<option value="0">
											基本通讯费用
										</option>
										<option value="1">
											市内交通
										</option>
										<option value="2">
											商务费
										</option>
										<option value="3">
											住宿费
										</option>
									</select>
								</td>
								<td>
									<input type="text" id="itemAccount"
										class="input_01" />
								</td>
								<td>
									<input type="text" id="itemContent"	class="input_01" />
								</td>
								<td>
									<a href="#" id="saveItem"> <img src="../images/save.gif"
											width="16" height="16" /> </a>
								</td>
							</tr>

							<!--报销单事由-->
							<tr>
								<td colspan="4" class="event">
									<label>
										事 由：
									</label>
									<textarea name="event" cols="45" rows="5"></textarea>
								</td>
							</tr>

							<!--表单提交行-->
							<tr>
								<td colspan="4" class="submit">
									<input type="button" id="save" value="保 存" class="submit_01" />
									<input type="button" id="saveSubmit" value="保存并提交"
										class="submit_01" />
									<input type="button" id="addItem" value="添加明细" class="submit_01" />
								</td>
							</tr>
						</table>
						</form>
						<!--增加报销单 区域 结束-->
					</div>
				</div>
			</div>
		</div>
		<div class="copyright">
			Copyright &nbsp; &copy; &nbsp; 北大青鸟
		</div>

	</body>
</html>
